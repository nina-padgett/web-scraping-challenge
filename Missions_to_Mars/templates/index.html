<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <!-- Add Jumbotron to Header -->
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <!-- Add a button to activate scraping script -->
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Add section for Mars News -->
    <div class="row" id="mars-news">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2>Latest Mars News</h2>
            <h4 class="media-heading">{{ mars.latest_news_title }}</h4>
            <p>{{ mars.latest_news_paragraph }}</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Add section for Featured Mars Image -->
    <div class="row" id="mars-featured-img">
      <div class="col-md-8">
        <h2>Featured Image</h2>
        <img src="{{mars.featured_image_url | default('static/images/error.png', true) }}"
          class="img-responsive" alt="Responsive image" />
      </div>
      <div class="col-md-4">
        <div class="row" id="mars-facts">
          <h2>Facts Table</h2>
          {{ mars.facts_html | safe }}
        </div>
      </div>
    </div>
    <!-- Add section for Mars Hemisphere Images -->
    <div class="row" id="mars-hemispheres">
      <div class="col-md-12">
        <!-- <div class="media">
          <div class="media-body"> -->
        <h2><center>Mars Hemispheres</center></h2>
      </div>
    </div>
    <div class="row" id="unique">
        {% for hemisphere in mars.hemispheres %}

        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" class="img-fluid" alt="...">
            <div class="caption">
              <h3>{{ hemisphere.title }}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
    </div>
  </div>
</body>

</html>
